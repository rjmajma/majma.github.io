#Jekyll config file

#title of site
name: Raph Majma

#description of site
description: Open government evangelist

#URL of site, include http://, do not include a trailing slash
url: http://majma.io

#files to exclude, array
exclude: [ 'readme.md', 'php' ]

#posts per page
paginate: 1

#number of items in RSS feed
rss_limit: 40

#permalink structure, see https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: /:year/:month/:day/:title/

#whether production or dev, minifies JS, bool
production: true
markdown: redcarpet

#local build config
highlighter: true
safe: true
